<html>

<head>
    <title>List</title>
    <style>
        ol {
            background-color: aqua;
            padding: 20px;
        }

        ol li {
            background-color: beige;
            padding: 5px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <h1>Styling List with Colors</h1>
    <ol>
        <li>Tea</li>
        <li>Coffree</li>
        <li>Coke</li>
    </ol>
</body>

</html>
