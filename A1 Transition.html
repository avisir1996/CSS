<html>
<head>
    <title>Transition</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
            transition: 5s;
            transition-delay: 3s;
        }
        div:hover{
            height: 300px;
            width: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
