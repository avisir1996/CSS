<html>

<head>
    <style>
        div {
            color: red;
            border: 5px solid blue;
        }

        h1 {
            color: initial;
        }
    </style>
</head>

<body>

    <div>
        <h1>The initial keyword is used to set a CSS property to its default value.</h1>

        <h2>Initial</h2>

        <p>The header above and this paragraph is inside a DIV element, The DIV element has the color property set to
            "red". The header element has its color property set to "initial", which in this case is "black"</p>
    </div>

</body>

</html>
