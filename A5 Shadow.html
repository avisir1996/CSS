<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shadow</title>
    <style>
        h1{
            font-size: 60px;
            text-align: center;
            border: 10px solid blueviolet;
            text-shadow:2px 2px 2px green ;
            box-shadow: 2px 2px 2px orange;
        }
        img{
            filter: drop-shadow(5px 5px 5px yellow);
        }
    </style>
</head>
<body>
    <h1>SHADOW</h1>
    <img src="images/dog.png">
</body>
</html>
